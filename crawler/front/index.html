<html ng-app="SpotOnIt">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/main.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div ng-controller="LayoutCtrl">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter URL" ng-model="url"> 
                <button type="button" class="btn btn-primary" ng-click="crawl(url)">Go!</button>
                <button type="button" class="btn btn-primary" ng-click="show=!show" ng-class="{hidden:show}">Table View</button>
                <button type="button" class="btn btn-primary" ng-click="show=!show" ng-class="{hidden:!show}">Grid View</button>
            </div>
        </form>
        
        <div ng-class="{hidden:!show}">
            <div class="table" ng-repeat="event in events">
                <div class="row">
                    <div class="col-xs-12">
                        <h3>{{event.title}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <span class="glyphicon glyphicon-calendar"></span>
                        {{event.date}}
                    </div>
                    <div class="col-xs-4">
                        <span class="glyphicon glyphicon-map-marker"></span>
                        {{event.location}}                   
                    </div>
                </div>
            </div>
        </div>
        
        <div ng-class="{hidden:show}" class="masonry">
            <div class="item" ng-repeat="event in events">
                <h3>{{event.title}}</h3>
                <span class="glyphicon glyphicon-calendar"></span> {{event.date}}<br />
                <span class="glyphicon glyphicon-map-marker"></span> {{event.location}}
            </div>
        </div>
    </div>
  </body>
</html>
