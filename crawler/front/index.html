<html ng-app="SpotOnIt">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/main.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
        <button type="button" class="btn btn-primary btn-lg" aria-label="Switch View">
            <span class="glyphicon glyphicon-th" ng-class="{hidden:!show}" ng-click="show=!show"></span>
            <span class="glyphicon glyphicon-th-list" ng-class="{hidden:show}" ng-click="show=!show"></span>
        </button>
        
        <div ng-class="{hidden:!show}" ng-controller="LayoutCtrl">
            {{cont}}
            <div class="table" ng-repeat="event in events">
                <div class="row">
                    <div class="col-xs-2">
                        <h2>{{event.date}}</h2>
                    </div>
                    <div class="col-xs-10">
                        <div class="row">
                            <div class="col-xs-12">
                                <h3>{{event.title}}</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <span class="glyphicon glyphicon-time"></span>
                                {{event.start}}pm - {{event.end}}pm
                            </div>
                            <div class="col-xs-6">
                                <span class="glyphicon glyphicon-map-marker"></span>
                                {{event.location}}
                            </div>
                        </div>                   
                    </div>
                </div>
            </div>
        </div>
        
        <div ng-class="{hidden:show}" class="masonry" ng-controller="LayoutCtrl">
            <div class="item" ng-repeat="event in events">
            <h3>{{event.title}}</h3>
            <span class="glyphicon glyphicon-calendar"></span> {{event.date}}<br />
            <span class="glyphicon glyphicon-time"></span> {{event.start}}pm - {{event.end}}pm<br />
            <span class="glyphicon glyphicon-map-marker"></span> {{event.location}}
            </div>
        </div>
    </div>
  </body>
</html>
